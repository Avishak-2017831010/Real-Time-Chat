<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Chit-Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-envelope-square"></i> Chit-Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">		
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Select Room</label>
						<select name="room" id="room">
							<option value="Web-Development">Web</option>
							<option value="Android-Development">Android/IOS</option>
							<option value="Game-Development">Game</option>
							<option value="Competetive-Programming">ACM</option>
							<option value="Academic">Academic</option>
							<option value="Database-Management">Database</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
